  <!-- Modal -->
  <div class="modal fade" id="modalSignin" tabindex="-1" role="dialog" aria-labelledby="modalSigninLabel"
    aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2 ">Entre ou <a href="#"><span class="linkCadastro">cadastre-se</span></a></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5 pt-0">
          <form>
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput text-white">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword text-white">Senha</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Entrar</button>
            <small class="text-body-secondary">Clicando em entrar você aceita os termos de uso</small>
            <hr class="my-4">
            <h2 class="fs-5 fw-bold mb-3" style="color: #ffffff;">Ou entre com:</h2>
            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
              Entrar com Facebook
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
              Entrar com GitHub
            </button>
          </form>
        </div>
      </div>
    </div>
